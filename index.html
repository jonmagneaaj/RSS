<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css filer -->
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/weather.css">
    <link rel="stylesheet" href="./css/news.css">
    <link rel="stylesheet" href="./css/rollNews.css">
    <link rel="stylesheet" href="./css/stocks.css">
    <title>Nyheter</title>
</head>
<body>
    <!-- Boks som holder det samlet -->
    <section id="container">
        <!-- Boks til nyheter og vær-->
        <section id="weatherNews-container">
            <!-- oversikt over tid og vær -->
            <div id="weather">
                <!-- Dagens tid og dato-->
                <div id="date">
                    <div id="Dhour" class="dates">
                        <h1>10:45</h1>
                    </div>
                    <div id="Dday" class="dates">
                        <h2>mandag</h2>
                    </div>
                    <div id="Ddate" class="dates">
                        <h3>23 desember</h3>
                    </div>
                </div>
    
                <!-- Været nå -->
                <div id="forcast">
                    <div class="loading-icon"></div>
                </div>
    
                <!-- Været om 6 og 12 timer-->
                <div id="days">
                    <div class="loading-icon"></div>
                    <div class="loading-icon"></div>
                </div>
            </div>
            <!-- oversikt over alle nyheter-->
            <section id="news-container">
                <!-- oversikt over nyheter -->
                <div id="news" class="">
                    
                    <!--Bilde output-->
                    <section id="image-output" class="">
                        <img id="my-image" class="">
                    </section>
                
                    <!-- tekst output-->
                    <section id="output" class="">
                    </section>
        
                </div>

                <!-- Rullerende nyheter-->
                <div id="rollNews">
                    <h3>Nyheter</h3>
                </div>
            </section>
        </section>


        <!-- rullenyheter -->
        <section id="" class="scrolling-container">
            <marquee direction="left">
                <h3>Nyheter</h3>
                   <!-- Your news feed content goes here -->
              </marquee>
        </section>
        
    </section>



    <!-- Javascript filer -->
    <!-- Henter været-->
    <script src='./script/weather.js'></script>
     <!-- Henter rss feed-->
    <script src='./script/rss-feed.js'></script>
     <!-- Henter tiden-->
    <script src='./script/time.js'></script>
      <!-- Henter rolling rss feed-->
    <script src='./script/rolling-feed.js'></script>


</body>
</html>
