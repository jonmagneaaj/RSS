<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css filer -->
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/resepsjon.css">
    <link rel="stylesheet" href="./css/weather.css">
    <link rel="stylesheet" href="./css/Shortnews.css">
    <link rel="stylesheet" href="./css/firmaer.css">
 
    <title>Resepsjon</title>
</head>
<body>

    <div class="background-overlay"></div>

 

    <!-- Boks som holder det samlet -->
    <section id="container">
        <!-- Boks til nyheter og vær-->
        <section id="weatherNews-container">
            <!-- oversikt over tid og vær -->
            <div id="weather" class="glass">
                <!-- Dagens tid og dato-->
                <div id="date">
                    <div id="Dhour" class="dates">
                        <h1>10:45</h1>
                    </div>
                    <div id="Dday" class="dates">
                        <h2>mandag</h2>
                    </div>
                    <div id="Ddate" class="dates">
                        <h3>23 desember</h3>
                    </div>
                </div>
    
                <!-- Været nå -->
                <div id="forcast">
                    <div class="loading-icon"></div>
                </div>
    
                <!-- Været om 6 og 12 timer-->
                <div id="days">
                    <div class="loading-icon"></div>
                    <div class="loading-icon"></div>
                </div>
            </div>
     
            <!-- Firmaer og nyheter-->
            <section id="news-container">

                <!-- Firma oversikt -->
                <section id="firmasection" class="glass">
                    <div id="list-container"></div>
                </section>  

                <!-- oversikt over nyheter -->
                <div id="news" class=" glass">
                    <!-- tekst output-->
                    <section id="output" class="">
                    </section>
                </div>

            </section>
        </section>
    </section>



    <!-- Javascript filer -->
    <!-- Henter været-->
    <script src='./script/weather.js'></script>
     <!-- Henter rss feed-->
    <script src='./script/rss-feed-layout-nede.js'></script>
     <!-- Henter tiden-->
    <script src='./script/time.js'></script>
      <!-- Henter firmaliste -->
    <script src='./script/firmaliste.js'></script>

</body>
</html>
