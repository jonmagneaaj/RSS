<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/sosial.css">
    <link rel="stylesheet" href="./css/weather.css">
    <link rel="stylesheet" href="./css/news.css">
    <link rel="stylesheet" href="./css/quote.css">
    <link rel="stylesheet" href="./css/resepsjon.css">
    <link rel="stylesheet" href="./css/Shortnews.css">
 

    <title>Sosial</title>
</head>
<body>
    

    <div class="background-overlay"></div>
    <section id="container">
        <section id="weatherNews-container">
            <div id="weather" class="glass">
                <div id="date">
                    <div id="Dhour" class="dates"> 
                    </div>
                    <div id="Dday" class="dates">
                    </div>
                    <div id="Ddate" class="dates">
                    </div>
                </div>
                <div id="forcast">
                    <div class="loading-icon"></div>
                </div>
                <div id="days">
                    <div class="loading-icon"></div>
                    <div class="loading-icon"></div>
                </div>
            </div>

            

            <section id="news-container">
                <div id="news" class="glass">
                    <section id="image-output" class="">
                        <img id="my-image" class="">
                        <div id="logo-img">
                            <img src="./resources/NRK_positiv_rgb.png" alt="NRK logo">
                        </div>
                    </section>
                    <section id="output" class="">
                    </section>
                </div>

                <!-- quote nede høyre -->
                <section id="quotesection" class="glass">
                    <div id="quote"></div>
                    <div id="author"></div>
                
                </section>

            
                 <!-- nyhet nede høyre -->
                 <section id="quotesection2" class="glass">

                    <img id="logo-img" class="">
                        <div id="logo-img2">
                            <img src="./resources/logoFS.png" alt="NRK logo">
                        </div>

                 <div id="outputFinans" class="">
                    
                 </div>
                 </section>
                


            </section>
        
                   
        </section>
    </section>

    
    <script src='./script/rss-feed.js'></script>
    <script src='./script/rss-feed-layout-nede-finans.js'></script>
    <script src='./script/weather.js'></script>
    <script src='./script/time.js'></script>
    <script src='./script/quotes.js'></script>
   
   
</body>
</html>
