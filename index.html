<html lang="nb">
<head>

    <link rel="stylesheet" href="./css/index.css">

    <link rel="stylesheet" href="./css/news.css">
    <title>Nyheter</title>

<body>

    <section id="weather">

            <h1>10:45</h1>
            <h2>mandag</h1>
            <h3>23 desember</h1>
        </div>

        <!-- Været nå -->
        <div id="forcast">

            <div class="loading-icon"></div>
            <div class="loading-icon"></div>
        </div>

    <!-- oversikt over nyheter -->
    <section id="news" class="">
        <!--Bilde output-->
        <section id="image-output" class="">
            <img id="my-image" class="">
        </section>
       
        <!-- tekst output-->
        <section id="output" class="">
        </section>

    </section>


    <!-- Javascript filer -->
    <!-- Henter været-->
    <script src='./script/weather.js'></script>
     <!-- Henter rss feed-->
    <script src='./script/rss-feed.js'></script>
